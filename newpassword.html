<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>New document</title>
  
  <style>
    * { box-sizing: border-box; }
    
    *:focus { outline: 2px solid red; } 
    
    
  </style>
</head>
<body>
  <h1>autocomplete="new-password"</h1>

  <form method="post" action="/thankyou" name="login">
    
    <p>
      <label for="username">Username</label>
      <input type="text" id="username" autocomplete="username" />
    </p>  
    
    <p>
      <label for="newpassword">New password</label>
      <input autocomplete="new-password" type="password" id="new-password" />
    </p>
    
    <p>
      <label for="password">Current Password</label>
      <input type="password" id="current-password" autocomplete="current-password" />
    </p>
    <!-- <p>
      <label for="confirmnewpassword">Confirm new password</label>
      <input autocomplete="new-password" type="password" id="confirmnewpassword" />
    </p> -->
  
    <button>send</button>
  </form>

  <!-- <script>var f = document.querySelector('form');
    f.addEventListener('submit', e => {
      e.preventDefault();
    });
  </script> -->
  
</body>
</html>

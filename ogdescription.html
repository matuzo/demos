<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>description meta tag with og meta</title>
  
  <meta name="description" content="description">
  <meta property="og:description" content="description + og:description">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:title" content="description meta tag only (og)">
  <meta property="og:type" content="blog">

  <style>
    * { box-sizing: border-box; }
    
  </style>
</head>
<body>
  <h1>description meta tag with og meta</h1>
  
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>New document</title>
  
  <style>
    * { box-sizing: border-box; }
    
    *:focus { outline: 2px solid red; } 
    
    
  </style>
</head>
<body>
  <h1>no autocomplete</h1>

  <form method="post" action="/thankyou" name="login">

    <fieldset>
      <legend>German</legend>
      
      <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
      </p>  
      
      <p>
        <label for="np">Neues Passwort</label>
        <input type="password" id="np" name="np" />
      </p>
      
      <p>
        <label for="np2">Neues Passwort bestätigen</label>
        <input type="password" id="np2" name="np2"/>
      </p>
    </fieldset>

    <fieldset>
      <legend>English</legend>
      
      <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
      </p>  
      
      <p>
        <label for="np">New Password</label>
        <input type="password" id="np" name="np" />
      </p>
      
      <p>
        <label for="np2">Confirm new password</label>
        <input type="password" id="np2" name="np2"/>
      </p>
    </fieldset>

    <fieldset>
      <legend>German + Autocomplete</legend>
      
      <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" autocomplete="username"/>
      </p>  
      
      <p>
        <label for="np">Neues Passwort</label>
        <input type="password" id="np" name="np"  autocomplete="new-password"/>
      </p>
      
      <p>
        <label for="np2">Neues Passwort bestätigen</label>
        <input type="password" id="np2" name="np2" autocomplete="new-password"/>
      </p>
    </fieldset>

    <fieldset>
      <legend>German + name</legend>
      
      <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
      </p>  
      
      <p>
        <label for="np">Neues Passwort</label>
        <input type="password" id="np" name="new-password" />
      </p>
      
      <p>
        <label for="np2">Neues Passwort bestätigen</label>
        <input type="password" id="np2" name="confirm-new-password"/>
      </p>
    </fieldset>

    <fieldset>
      <legend>German + id + name</legend>
      
      <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
      </p>  
      
      <p>
        <label for="new-password">Neues Passwort</label>
        <input type="password" id="new-password" name="new-password" />
      </p>
      
      <p>
        <label for="confirm-new-password">Neues Passwort bestätigen</label>
        <input type="password" id="confirm-new-password" name="confirm-new-password"/>
      </p>
    </fieldset>

    <fieldset>
      <legend>German + id</legend>
      
      <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
      </p>  
      
      <p>
        <label for="new-password">Neues Passwort</label>
        <input type="password" id="new-password" name="np" />
      </p>
      
      <p>
        <label for="confirm-new-password">Neues Passwort bestätigen</label>
        <input type="password" id="confirm-new-password" name="np2"/>
      </p>
    </fieldset>
 
    <button>send</button>
  </form>

  
</body>
</html>

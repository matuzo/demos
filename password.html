<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>New document</title>
  
  <style>
    * { box-sizing: border-box; }
    
    *:focus { outline: 2px solid red; } 
    
    
  </style>
</head>
<body>
  <h1>no autocomplete</h1>

  <form method="post" action="/thankyou" name="login">
    <fieldset>
      <legend>Your current password</legend>
    
      <p>
        <label for="cp">Current Password</label>
        <input type="password" id="cp" />
      </p>
    </fieldset>

    <fieldset>
      <legend>Change password</legend>
      
      <p>
        <label for="username">Username</label>
        <input type="text" id="username" />
      </p>  
      
      <p>
        <label for="np">New password</label>
        <input type="password" id="np" />
      </p>
      
      <p>
        <label for="np2">Confirm new password</label>
        <input type="password" id="np2" />
      </p>
    </fieldset>
  
    <button>send</button>
  </form>

  
</body>
</html>

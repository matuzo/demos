<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Dark Mode Demo</title>
  
  <link rel="manifest" href="manifest.json" />

  <meta name="theme-color" content="#319197" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#872e4e" media="(prefers-color-scheme: dark)">

  <style>
    body {
      background: #319197;
      color: #fff;
      font-family: Sentinel SSm A,Sentinel SSm B,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #872e4e;
        color: #fff;
      }
    }
  </style>
  
</head>
<body>
  <h1>Dark Mode Demo</h1>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js");
    }
  </script>
  
</body>
</html>
